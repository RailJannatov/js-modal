<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef591a1a0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Document</title>
</head>

<body>
    <main>
        <!-- login page start -->
        <section id="login-page">
            <div class="container">
                <div class="row">
                    <div class="login">
                        <h2>Log in to your Account</h2>
                        <form action="">
                            <div class="userName">
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="userPassword mt-3">
                                <input type="password" placeholder="Password">
                            </div>

                            <button type="button" class="btn btn-primary btnLog">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- login-page end -->
        <!-- icon-header start -->
        <div class="icon-header">
            <i class="fas fa-plus-square"></i>
        </div>
        <!-- icon-header end -->
        <div class="container">
            <!-- modal start -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="closeBtn">
                        <i class="far fa-times-circle"></i>
                    </span>

                    <!-- modal-form -->

                    <div class="modal-form mt-3">
                        <form action="">
                            <div class="modal-item">
                                <label for="Marka">Marka:</label>
                                <input type="text" name="Marka" id="Marka" required>
                            </div>
                            <div class="modal-item">
                                <label for="Price">Price:</label>
                                <input type="number" name="Price" id="Price" required>
                            </div>
                            <div class="modal-item">
                                <label for="Category">Category:</label>
                                <input type="text" name="Category" id="Category" required>
                            </div>
                            <div class="modal-item">
                                <label for="Image">Image:</label>
                                <input type="file" name="Image" id="Image" class="d-none" required>
                                <i class="fas fa-upload"></i>
                            </div>
                            <button type="button" class="btn btn-success btnAdd">Əlavə et</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- modal end -->
        </div>
        </div>
        <div class="container">
            <!-- table start -->
            <table id="displayTable">
                <thead>
                    <tr>
                        <th class="text-center">Image</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Remove</th>
                        <th class="text-center">Details</th>
                        <th class="text-center">Edit</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- table end -->
        </div>
        <!-- filter start -->
        <div class="filter">
            <form action="">
                <label for="filter">Filter Category</label>
                <input type="text" name="filter" id="filtered">
                <input type="submit" id="submitBtnFilter">
            </form>
        </div>
        <!-- filter end -->

    </main>
    <script src="./Js/main.js"></script>
</body>

</html>
